<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0; padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        .post-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        .post-icon {
            font-size: 2.3rem;
        }
        .post-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #388e3c;
        }
        .post-disease {
            font-size: 1rem;
            color: #2e7d32;
            background: #dcedc8;
            padding: 4px 12px;
            border-radius: 8px;
            margin-left: 10px;
        }
        .post-content {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 28px;
            background: #f1f8e9;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(67,160,71,0.07);
        }
        h3 {
            color: #2e7d32;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        .comments-list {
            list-style: none;
            padding: 0;
            margin-bottom: 18px;
        }
        .comment-card {
            background: #e0f2f1;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
            color: #388e3c;
            box-shadow: 0 2px 6px rgba(67,160,71,0.05);
            font-size: 1rem;
        }
        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .comment-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bdbdbd;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .comment-form input[type="text"]:focus {
            border-color: #43a047;
            outline: none;
        }
        .comment-form button {
            padding: 10px 18px;
            background: linear-gradient(90deg,#43a047,#66bb6a);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .comment-form button:hover {
            background: linear-gradient(90deg,#388e3c,#43a047);
            transform: scale(1.04);
        }
        .empty-comments {
            color: #888;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 28px;
            color: #2e7d32;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="post-header">
            <span class="post-icon">üìù</span>
            <span class="post-title">{{ post.title }}</span>
            <span class="post-disease">{{ post.disease }}</span>
        </div>
        <div class="post-content">
            {{ post.content }}
        </div>
        <h3>Comments</h3>
        {% if comments %}
        <ul class="comments-list">
            {% for comment in comments %}
            <li class="comment-card">{{ comment['content'] }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-comments">No comments yet. Be the first to reply!</div>
        {% endif %}
        <form method="POST" class="comment-form" autocomplete="off">
            <input type="text" name="comment" placeholder="Add a comment..." required>
            <button type="submit" class="animate__animated animate__pulse animate__infinite">Comment</button>
        </form>
        <a href="{{ url_for('community') }}" class="back-link">‚Üê Back to Community</a>
    </div>
</body>
</html>
