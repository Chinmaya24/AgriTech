<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Community Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0; padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 25px;
            font-size: 2rem;
            animation: fadeInDown 1s;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: bold;
            color: #388e3c;
            margin-bottom: 6px;
        }
        input[type="text"], textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bdbdbd;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #43a047;
            outline: none;
        }
        textarea {
            min-height: 90px;
            resize: vertical;
        }
        button {
            padding: 13px 0;
            background: linear-gradient(90deg,#43a047,#66bb6a);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(90deg,#388e3c,#43a047);
            transform: scale(1.04);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 28px;
            color: #2e7d32;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2>üìù Create a New Post</h2>
        <form method="POST" autocomplete="off">
            <div>
                <label for="disease">Disease</label>
                <input type="text" id="disease" name="disease" required placeholder="e.g. Tomato Blight">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="e.g. Leaves turning yellow">
            </div>
            <div>
                <label for="content">Describe your issue</label>
                <textarea id="content" name="content" required placeholder="Explain your crop problem..."></textarea>
            </div>
            <button type="submit" class="animate__animated animate__pulse animate__infinite">Post to Community</button>
        </form>
        <a href="{{ url_for('community') }}" class="back-link">‚Üê Back to Community</a>
    </div>
</body>
</html>
