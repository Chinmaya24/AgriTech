{% extends "base.html" %}
{% block content %}
  <div class="row align-items-center mb-3 g-2">
    <div class="col-auto"><h2 class="m-0"><i class="bi bi-people-heart me-2"></i>NGOs and Food Banks</h2></div>
    <div class="col-12 col-md">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input id="ngoSearch" type="text" class="form-control" placeholder="Search NGOs by name or description...">
      </div>
    </div>
  </div>

  <div class="row g-4">
    {% for ngo in ngos %}
    <div class="col-12 col-sm-6 col-lg-4 ngo-item">
      <div class="card h-100 border-0 shadow-sm ngo-card">
        <img src="{{ ngo.image }}" class="card-img-top" alt="{{ ngo.name }}" style="height: 180px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ ngo.name }}</h5>
          <p class="card-text text-muted">{{ ngo.short }}</p>
          <div class="mt-auto d-grid">
            <a href="{{ url_for('ngo_detail', slug=ngo.slug) }}" class="btn btn-outline-success">Know More</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <style>
    .ngo-card { transition: transform .15s ease, box-shadow .15s ease; }
    .ngo-card:hover { transform: translateY(-4px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const search = document.getElementById('ngoSearch');
      if (!search) return;
      search.addEventListener('input', function() {
        const q = search.value.toLowerCase();
        document.querySelectorAll('.ngo-item').forEach(function(card) {
          const text = card.textContent.toLowerCase();
          card.style.display = text.includes(q) ? '' : 'none';
        });
      });
    });
  </script>
{% endblock %}
