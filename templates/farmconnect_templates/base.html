<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FarmConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/farmconnect_static/css/style.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #198754, #fd7e14);">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">FarmConnect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('markets') }}">Markets</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('ngos') }}">NGOs</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-4 mt-5 bg-white">
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="mb-3 mb-md-0">
          <strong>FarmConnect</strong> · Connecting Farmers, Markets, and Communities
        </div>
        <ul class="nav">
          <li class="nav-item me-3"><i class="bi bi-envelope me-1"></i><a class="link-success text-decoration-none" href="mailto:contact@farmconnect.local">contact@farmconnect.local</a></li>
          <li class="nav-item me-3"><i class="bi bi-telephone me-1"></i><span class="text-muted">+91 90000 00000</span></li>
          <li class="nav-item"><a class="link-success text-decoration-none" href="{{ url_for('home') }}">Home</a></li>
        </ul>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='static/farmconnect_static/js/main.js') }}"></script>
  </body>
</html>
